<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="author" content="Igor Motyka" />
    <meta name="application-name" content="L-system-rs" />
    <meta name="color-scheme" content="dark light">
    <meta name="description" content="An Lindenmayer systems editor" />
    <meta name="keywords" content="l-system, l-systems, rust, wasm, webassembly, editor, Lindenmayer, motyka, igor" />
    <meta name="title" content="L-systems editor" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="content">
        <section class="menu">
            <label>
                <span>Predefined systems</span>
                <select id="predefined">
                </select>
            </label>
            <label>
                <span>System</span>
                <textarea id="system"></textarea>
            </label>
            <label>
                <span>Angle</span>
                <input type="number" id="angle" value="90" />
            </label>
            <label>
                <span>Length</span>
                <input type="number" id="length" value="20" />
            </label>
            <label>
                <span>Depth</span>
                <input type="number" id="depth" value="6" />
            </label>
            <button id="drawBtn">Draw</button>
        </section>
        <main id="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </main>
    </div>
</body>

</html>
